<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,200&display=swap"
        rel="stylesheet"
    ></link>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,200&display=swap"
        rel="stylesheet"
    ></link>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <!-- event.preventDefault() -->
  <!-- onchange="validateForm();" -->
    <!-- <form onclick="validateForm();event.preventDefault()" > -->
    <form onclick="event.preventDefault();checkValidation()" >
        <div class="sign-in">
          <div class="signIn-form">
            <a href="/">
              <img src="./assets/trade_name.svg" alt="trade name icon" >
            </a>
            <p>SIGN IN </p>
            <span class="error-message">Please enter your email and password</span>
            <div>
              <span>Email: </span>
              <input
                type="text"
                placeholder="Email"
                id="Email"
                name="Email"
                
              />
              <span id="Email-error-message" class="error-message"></span>
              <span id="checkEmail" class="error-message"></span>
            </div>
            <div>
              <span>Password:</span>
              <input
                type="password"
                placeholder="Password"
                id="Password"
                name="Mật khẩu"
                minlength="8"
                maxlength="20"
              />
              <span id="Password-error-message" class="error-message"></span>
              <span id="lenght_pass" class="error-message" ></span>
              <span id="checkPass-errot" class="error-message" ></span>

              <!-- <div id="ChuInHoa">Password contains at least 1 capital letter</div>
              <div id="KyTuDacBiet">Password contains at least 1 special character</div>
              <div id="so">Password contains at least 1 number</div> -->
            </div>
  
            <!-- <button id="submit" type="submit" onclick="handeLogin()">Sign In</button> -->
            <button id="submit" type="submit" onclick="handeLogin()">Sign In</button>
          </div>
          <div class="info-group">
            <a href="#">Sign up</a>
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </form>
      <script src="./js/main.js"></script>
</body>
</html>
